<!DOCTYPE html>
<html>
<head>
 <title>Calculadora de Juros</title>
 <script src="assets/script/calcular.js"></script>
 <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <label for="capital">Capital:</label>
    <input type="number" id="capital">
    
    <label for="taxa">Taxa de juros (%):</label>
    <input type="number" id="taxa">
    
    <label for="tempo">Tempo em meses:</label>
    <input type="number" id="tempo">
    
    <button onclick="calcularJurosSimples()">Juros Simples</button>
    <button onclick="calcularJurosCompostos()">Juros Compostos</button>
    
    <div id="resultadoJurosSimples"></div>
    <div id="resultadoJurosCompostos"></div>
 </body>
 </html>
